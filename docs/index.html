<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Robbie Voice Agent Demo</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <h1>Robbie Voice Agent</h1>
        <p class="subtitle">Connect and speak with the agent in a LiveKit room.</p>
        <form id="connect-form">
          <label>
            Your name
            <input id="name" type="text" autocomplete="name" placeholder="Jane" required />
          </label>
          <label>
            Passcode
            <input id="passcode" type="password" placeholder="Shared passcode" required />
          </label>
          <div class="actions">
            <button id="connect" type="submit">Connect</button>
            <button id="disconnect" type="button" disabled>Disconnect</button>
          </div>
        </form>
        <div class="status" id="status">Idle.</div>
        <div class="meta">
          <div><span>Room:</span> <strong id="room">-</strong></div>
          <div><span>Participant:</span> <strong id="participant">-</strong></div>
        </div>
      </section>
      <section class="card chat">
        <div class="chat-header">
          <div>
            <h2>Live Chat & Transcripts</h2>
            <p class="subtitle">See speech in realtime and type messages to the agent.</p>
          </div>
          <div class="pill">lk.transcription</div>
        </div>
        <div id="chat-messages" class="chat-messages" role="log" aria-live="polite"></div>
        <form id="chat-form" class="chat-form">
          <input
            id="chat-input"
            type="text"
            autocomplete="off"
            placeholder="Type your message to Pepper..."
            disabled
          />
          <button id="chat-send" type="submit" disabled>Send</button>
        </form>
      </section>
      <section class="card log">
        <h2>Session Log</h2>
        <div id="log"></div>
      </section>
    </main>

    <script src="https://unpkg.com/livekit-client/dist/livekit-client.umd.js"></script>
    <script src="app.js"></script>
  </body>
</html>
